<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Exemplo de HTML, CSS e JavaScript</h1>

        <button id="meuBotao">Clique-me!</button>
        <p id="mensagem"></p>

        <br><br>

        <label for="entradaTexto">Digite algo:</label>
        <input type="text" id="entradaTexto">
        <p id="textoAlterado">O texto alterado aparecerá aqui.</p>

        <br><br>

        <a href="#" id="meuLink">Clique neste link</a>
        <p id="linkMensagem">O link ainda não foi clicado.</p>

        <br><br>

        <label for="linkInput">Insira o URL do novo link:</label>
        <input type="text" id="linkInput" placeholder="https://example.com">
        <p id="erroMensagem" style="color: red;"></p>
        <button id="adicionarLink">Adicionar novo link</button>
        <div id="novosLinks"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
